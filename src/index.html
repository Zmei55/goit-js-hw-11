<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image search</title>
</head>

<body class="body">
  <header class="header">
    <form class="search-form" id="search-form">
      <input class="search-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..."
        autofocus />
      <button class="search-submit" type="submit">
        <svg class="search-submit__icon">
          <use href="img/icons.svg#search-button"></use>
        </svg>
      </button>
    </form>
  </header>


  <div class="gallery"></div>

  <button type="button" class="load-more is-hidden">Load more</button>

  <script src="./index.js" type="module"></script>
</body>

</html>
